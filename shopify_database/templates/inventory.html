<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styles */
        .sidebar {
            width: 60px;
            position: fixed;
            top: 60px;
            left: 0;
            height: calc(100vh - 60px);
            background: #707070;
            transition: 0.3s;
            border-right: 1px solid #eee;
            z-index: 1000;
        }

        .sidebar-item {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #ebe0e0;
        }

        .sidebar-item:hover {
            background: #a7caee;
        }

        /* Navbar Styles */
        .top-navbar {
            height: 60px;
            background: #fff;
            border-bottom: 1px solid #eee;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
        }

        .main-content {
            margin-left: 60px;
            margin-top: 60px;
            padding: 20px;
        }

        /* Progress bar styles */
        .progress-bar-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 30px;
            background-color: #e9ecef;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #22b8cf;
            width: 0%;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-deprecated {
            background-color: #e9ecef;
        }

        .status-taken {
            background-color: #22b8cf;
            color: white;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 35px;
            border-radius: 4px;
        }

        .search-box i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="top-navbar d-flex align-items-center px-3 justify-content-between">
        <div class="d-flex align-items-center">
            <button class="btn" id="menu-toggle">â˜°</button>
            <h5 class="mb-0 ms-3">INVENTORY APP</h5>
        </div>
        <div class="d-flex align-items-center">
            <div class="rounded-circle bg-info text-white d-flex align-items-center justify-content-center"
                 style="width: 35px; height: 35px;">O</div>
            <span class="ms-2">Owner</span>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-item">
            <i class="fas fa-th-large"></i>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-users"></i>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="row">
            <!-- Form Section -->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5>Enter Details to Start Scraping</h5>
                        <form id="scraping-form">
                            <div class="mb-3">
                                <label for="niche" class="form-label">Niche</label>
                                <input type="text" class="form-control" id="niche" required>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Start Scraping</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Progress Bar Section -->
            <div class="col-lg-12 progress-bar-container" id="progress-container">
                <h5>Scraping Progress</h5>
                <div class="progress-bar">
                    <span id="progress-bar"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle form submission and API call
        document.getElementById('scraping-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get user inputs
            const niche = document.getElementById('niche').value;
            const city = document.getElementById('city').value;
            const country = document.getElementById('country').value;

            // Show progress bar
            document.getElementById('progress-container').style.display = 'block';
            const progressBar = document.getElementById('progress-bar');

            // Send POST request to the API
            fetch('http://45.90.122.221:8000/shopify/scraoeproducts/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    niche: niche,
                    city: city,
                    country: country
                })
            })
            .then(response => response.json())
            .then(data => {
                // Assuming data contains progress updates
                let progress = 0;

                // Simulate progress updates (this part will change based on your API's response)
                const interval = setInterval(() => {
                    if (progress >= 100) {
                        clearInterval(interval);
                        progressBar.style.backgroundColor = 'green';  // Change to green when completed
                    } else {
                        progress += 2;  // Increment the progress
                        progressBar.style.width = `${progress}%`;
                        progressBar.textContent = `${progress}%`;
                    }
                }, 500);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while scraping.');
            });
        });
    </script>
</body>
</html>
